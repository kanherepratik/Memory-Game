<!doctype html>
<html ng-app="memoryGameApp">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/app.css">

</head>
<body ng-controller="myCtrl">
  <div>Pairs left to match: {{game.remainingPairs}}</div>
  <!--<div>Matching: {{game.firstCard.name}}</div>-->

  <table>
    <tr ng-repeat="card in game.grid">
      <td ng-repeat="tile in card" class="container">
        <div class="card" ng-class="{isFlipped: tile.isFlipped}" ng-click="flip(tile)">
            <img class="frontFace" ng-src="img/back.png">
            <img class="backFace" ng-src="img/{{tile.title}}.png">
        </div>
      </td>
    </tr>
  </table>

  <div class="message">{{game.message}}</div>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/gameCtrl.js"></script>
  <script src="js/gameService.js"></script>

</body>
</html>
